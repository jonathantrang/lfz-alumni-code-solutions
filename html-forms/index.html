<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" name="email" id="email" />
      </div>
      <div>
        <label for="select">Why is coding cool?</label>
      </div>
      <div>
        <select name="select" id="select">
          <option value="option1">Select an option</option>
          <option value="option2">Because it's interesting</option>
          <option value="option3">Because it's fun</option>
          <option value="option4">Because it's powerful</option>
        </select>
      </div>
      <p></p>
      <div>
        <label for="radio">Favorite Language (choose one)</label>
      </div>
      <p></p>
      <div>
        <label> <input type="radio" name="radio" id="HTML" /> HTML </label>
        <label> <input type="radio" name="radio" id="CSS" /> CSS </label>
        <label>
          <input type="radio" name="radio" id="JavaScript" /> JavaScript
        </label>
      </div>
      <p></p>
      <div>
        <label for="newsletter"
          >Would you like to sign up for more information?</label
        >
      </div>
      <p></p>
      <div>
        <label>
          <input type="checkbox" name="newsletter" id="yes" /> Sign me up!
        </label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="40" rows="15"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
